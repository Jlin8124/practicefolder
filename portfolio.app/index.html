<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a16z Portfolio Simulator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2>Portfolio Simulator</h2>
        
        <div class="input-group">
            <label for="total-startups">Total Pool (n)</label>
            <input type="number" id="total-startups" placeholder="e.g. 50" value="50">
        </div>

        <div class="input-group">
            <label for="pick-count">To Invest In (k)</label>
            <input type="number" id="pick-count" placeholder="e.g. 20" value="20">
        </div>

        <button id="calc-btn">Calculate Scenarios</button>

        <div id="result-area">
            <span class="number-display" id="result-text">Press Calculate</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
